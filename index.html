<!DOCTYPE html>
<html>
<head>
	<title>Westa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/mobile-detect.js"></script>
</head>

<body>
	<div class="login" id="login">
		<div class="splash">
			<div class="splash__circles">
				<img class="splash__logo" src="images/Logo@2x.png" alt="">
			</div>
		</div>

		<div class="pin">
			<div class="pin__inner">
				<p class="pin__txt">Enter your PIN Code</p>
				<div class="pin__inputs">
					<input class="pin__inp" type="number" required>
					<input class="pin__inp" type="number" required>
					<input class="pin__inp" type="number" required>
					<input class="pin__inp" type="number" required>
				</div>

				<input class="pin__btn" id="loginBtn" type="submit" value="Log In">
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
