<!DOCTYPE html>
<html>
<head>
	<title>Westa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/mobile-detect.js"></script>

</head>

<body>

	<div class="login" id="login">

		<div class="splash">
			<div class="splash__circles">
				<img class="splash__logo" src="images/Logo@2x.png" alt="">
			</div>
		</div>

		<div class="pin">
			<div class="pin__inner">
				<p class="pin__txt">Enter your PIN Code</p>
				<div class="pin__inputs">
					<input class="pin__inp" type="number" required>
					<input class="pin__inp" type="number" required>
					<input class="pin__inp" type="number" required>
					<input class="pin__inp" type="number" required>
				</div>

				<input class="pin__btn" id="loginBtn" type="submit" value="Log In">
			</div>
		</div>

	</div>

	<div class="account" id="account">
		<header class="header">
			<button class="header__btn"><img src="images/Menu@2x.png" alt="Menu"></button>

			<h1 class="header__title">My account</h1>

			<button class="header__btn"><img src="images/Alert@2x.png" alt=""></button>
		</header>

		<div class="account__info">
			<div class="account__card">
				<h1 class="account__title">Private Westa Account<br><span class="account__cnumber">50 **** 8280 0079</span></h1>
				<button class="account__btn account__btn--small"><img src="images/main_share@2x.png" alt=""></button>
			</div>

			<div class="account__slider">

			</div>

			<button class="account__btn account__btn--big">History</button><button class="account__btn account__btn--big">Transfer</button>

			<div class="account__spendings">
				<div class="service">
					<h1 class="service__title">Dominos Pizza<br><span class="service__info">Order pizza</span></h1>
					<p class="service__price service__price--expense">15.00</p>
				</div>

				<div class="service">
					<h1 class="service__title">ESEA Account<br><span class="service__info">Lorem ipsum dolor sit amet</span></h1>
					<p class="service__price service__price--expense">5.00</p>
				</div>

				<div class="service">
					<h1 class="service__title">John Doe<br><span class="service__info">Fund your account</span></h1>
					<p class="service__price service__price--income">50.00</p>
				</div>
			</div>



		</div>


	</div>


	<script src="js/login.js"></script>
</body>
</html>
