<!DOCTYPE html>
<html>
<head>
	<title>Westa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/mobile-detect.js"></script>

</head>

<body>

<div class="login" id="login">

		<div class="splash">
			<div class="splash__circles">
				<img class="splash__logo" src="images/Logo@2x.png" alt="">
			</div>
		</div>

		<div class="pin">
			<div class="pin__inner">
				<p class="pin__txt">Enter your PIN Code</p>
				<img class="pin__inp" src="images/input.png" alt="">
				<button class="pin__btn" id="loginBtn">Log In</button>
			</div>
		</div>

	</div>

	<script src="js/login.js"></script>

</body>
</html>
