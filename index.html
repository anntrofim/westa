<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<div class="main">

				<p class="info__card">WestaCard *0079</p>

			<div class="info__img">

			</div>
		</div>

		<div class="number">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>

	</div>

</body>
</html>
